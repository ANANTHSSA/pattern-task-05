<!DOCTYPE html>
<html>
	<head>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <title>pattern task</title>
		  <style>
		  img{
		  display:block;
		  }
		  </style>
	</head>
	<body>
	<h2>frist one</h2>
	<script>
	   var b=0;
		for(i=1;i<=5;++i) {
		    for(j=i; j<=5 ;++j) {
		    document.write(++b);
			}
			document.write("<br>");
			var b=0;
		}
	</script>
	<h2>second one</h2>
	<script>
	for(let i=1;i<=5;++i) {
		    for(let j=6-i; j<=5 ;++j) {
		    document.write(i);
			}
			document.write("<br>");
		}
	</script>
	<h2>third one</h2>
	<script>
     for(let i=1;i<=5;++i) {
		    for(let j=6-i; j<=5 ;++j) {
		     if(i=1){
			    document.write("A","<br>");
				
			 }
			 if(i=2){
			    document.write("AB","<br>");
			 }
			 if(i=3){
			    document.write("ABC","<br>");
			 }
			 if(i=4){
			    document.write("ABCD","<br>");
			 }
			 if(i=5){
			    document.write("ABCDE","<br>");
			 }
			 
			}
			document.write("<br>");
		}
	</script>
	<script>
		let s=[1,2,4,34,11,33,23,432,241,54];
		for(i=1,i<s.length,i++){
			if(s[i]%2==0){
				document.write(s[i])
			}
		}
		
	</script>
	</body>
</html>
